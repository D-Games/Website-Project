<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/hobby-page.css">
    <link rel="stylesheet" href="css/contact.css">
    <script src="js/main.js" defer></script>
    <title>Contact Page</title>

</head>
<body>
    <div class="header-container" style="flex-direction: column;">
      <div class="inner-header">

          <div class="logo-container">
              <img style="width: 200px;" src="img/Logo.png" alt="">
          </div>

          <ul class="navigation">
              <a href="https://d-games.github.io/Website-Project/"><li>Home</li></a>
              <a href="https://d-games.github.io/Project-Gallery/"><li>Project Gallery</li></a>
              <a href="https://d-games.github.io/Movie-Data/"><li>Movie Data</li></a>
              <a href="https://d-games.github.io/hobbypage/"><li>Hobby Page</li></a>
              <a href="#"><li>Contact</li></a>
          </ul>
      </div>
  </div>

  <div class="contactFormContainer" id="contactFormContainer">
    <div class="contactFormBox">
        <form>
            <div class="letsconnect"><img src="img/Contact.png" alt="handwritten let's connect text"></div>
            <h3>GET IN TOUCH</h3>
            <br>
            <div>
                <input type="text" id="fullName" name="fullName" placeholder="John Smith" style="width: 400px;">
            </div>
            <div>
                <input type="email" id="email" name="email" placeholder="john.smith@email.com" style="width: 400px;">
            </div>
            <div>
                <input type="phone" id="phone" name="phone" placeholder="07123456789" style="width: 400px;">
            </div>
            <div>
                <textarea name="message" id="message" cols="43" rows="5" placeholder="Write your message here"></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</div>

  <footer class="footer">
    <div class="social-container">
      <a class="github-icon" href="https://github.com/D-Games" target="_blank"></a>
      <a class="linkedin-icon" href="https://www.linkedin.com/in/dmitry-popovichev/" target="_blank"></a>
      <a class="artstation-icon" href="https://dmitryp6.artstation.com/" target="_blank"></a>
      <a class="facebook-icon" href="https://www.facebook.com/gaming/DarkSchematics" target="_blank"></a>
      <a class="instagram-icon" href="https://www.instagram.com/darkschematic/" target="_blank"></a>
      <a class="twitter-icon" href="https://twitter.com/DarkSchematics" target="_blank"></a>
    </div>
  </footer>
</body>
</html>
